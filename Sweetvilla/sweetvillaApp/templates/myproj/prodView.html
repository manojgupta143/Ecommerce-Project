<!doctype html> {%extends "myproj/base.html" %} {{product.prodname}}{% block title_block %} {%endblock%}{%load static %} {% block body_block %}
<div class="bgt">
    <div class="container  my-4">
        <div class="row">
            {% for i in product%}
            <div class="col-md-4">
                <div class="row">
                    <img src='/media/{{i.images}}' width="250px" height="400px">
                </div>
            </div>
            <div class="col-md-6">
                <h5>{{i.prodname|title}}</h5>
                <p>{{i.desc|title}}</p>
                <p><b>MRP RS :</b>{{i.price}}</p>
            </div>
        </div>
        {%endfor%}
        <div class="row">
            <button class="btn btn-primary mx-2"> Buy Now</button>
            <button id="{{i.id}}" type="button" class="btn btn-danger cart mx-2 ">Add to Cart</button>
        </div>

    </div>
</div>
{%endblock%}
